<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
        let n=prompt("Enter a Number");
        let r;
        let t=0;

        while (n>0) {
            r=n%10;
            t=t*10+r;
            n=(n/10)|0;

            console.log("t",t);
            document.write("t",t);
            
        }
    </script>
</body>
</html>
