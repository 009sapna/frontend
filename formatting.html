<body>
  <h1> FORMATING </h1>
  <ol>
  <li><p> my favorite color is <b><i><u> maroon</u></i></b></p></li>   
 <li><p><stong>this text is strong.</stong></p></li> 
 <li><p><em>this text is emphasized.</em></p></li> 
 <li><p><mark>this text is mark.</mark></p></li> 
 <li><p><small>this text is smaller text.</small></p></li> 
  <li><p><del>this text is deleted text.</del></p></li> 
<li><p><ins>this text is inserted text.</ins></p></li> 
 <li><p><sub>this text is subscript.</sub></p></li> 
<li><p><sup>this text is superscript.</sup></p></li> 
 </ol>
</body>
