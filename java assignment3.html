<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=prompt("enter a number");
        let num=Number(x);
        if(x>=90&&x<=100){
            console.log("A+");
            document.write("A+");
        }else if(x>=80&&x<=89){
            console.log("A");
            document.write("A");
        }else if(x>=70&&x<=79){
            console.log("B");
            document.write("B")
        }else if(x>=60&&x<=69){
            console.log("C");
            document.write("C");
        }else if(x>=50&&x<=59){
            console.log("D");
            document.write("D");
        }else{
            console.log("Fail");
            document.write("Fail");
        }
    </script>
</body>
</html>
